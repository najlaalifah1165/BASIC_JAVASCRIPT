<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
    margin-top:30px;
    float:left;
    height:50px;
    }
        img {
    float:left;
    margin-right:10px;
    margin-left:10px;
    }
    </style>
</head>
<body>
    <div>
        <button onclick="prev()"> Prev </button>
        <img id="slider" src="img/img_1.jpg" width="640px" height="400px"/>
        <button onclick="next()"> Next </button>
    </div>
    <script>
         var images = [
    'img/img_1.jpg', 
    'img/img_2.jpg', 
    'img/img_3.jpg'
];
        var num = 0;
    function next() {
    var slider = document.getElementById('slider');
    num++;
    if(num >= images.length) {
        num = 0;
    }
    slider.src = images[num];
}
function prev() {
    var slider = document.getElementById('slider');
    num--;
    if(num < 0) {
        num = images.length-1;
    }
    slider.src = images[num];
}
    </script>
</body>
</html>
